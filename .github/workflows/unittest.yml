---
name: UnitTest

# Controls when the action will run.
on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      ZNUNY_REF:
        required: false
        type: string
        default: dev
      FRAMEWORK:
        required: false
        type: string
        default: znuny

jobs:
  UnitTest:
    uses: dennykorsukewitz/dennykorsukewitz/.github/workflows/reusable.unittest.znuny.yml@dev
    secrets:
      GIST: ${{ secrets.GIST }}
    with:
      ZNUNY_REF: ${{ inputs.ZNUNY_REF || 'rel-7_0' }}
      FRAMEWORK: ${{ inputs.FRAMEWORK || 'znuny' }}
